<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    main {
        flex: 1;
    }

    footer {
        background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div th:insert="navbar :: navigation"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Sistema</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/colaboradores}">Colaboradores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/equipamentos}">Equipamentos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/emprestimos}">Emprestimos</a>
        </li>
      </ul>

      <span class="navbar-text text-white">
        Bem-vindo, <span th:text="${usuarios}">Usuários</span>
      </span>
    </div>
  </div>
</nav>

<!-- Conteúdo -->
<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5>Bem-vindo, <span th:text="${nomeUsuario}">Usuário</span>!</h5>
        </div>
        <div class="card-body">
          <p class="lead">Você acessou com sucesso o sistema</p>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Rodapé -->
<footer class="text-center py-3">
  <div class="container">
    <span class="text-muted">© Turma 2023/2 - 2025/1 | SENAI Desenvolvimento de Sistemas</span>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
