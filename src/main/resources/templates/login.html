<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2 class="text-center mb-4">Login</h2>

      <!-- Exibir mensagem de erro -->
      <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

      <form th:action="@{/auth/login}" method="post" th:object="${usuario}">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" id="senha" class="form-control" th:field="*{senha}" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a th:href="@{/usuarios/cadastrar}">Cadastre-se</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
